<!doctype html>
<html>
  <head>
    <title>Gemini Image Gallery</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #1a1a1a;
        color: #fff;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #ffd700;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }
      .card {
        background: #2a2a2a;
        border-radius: 12px;
        overflow: hidden;
      }
      .card img {
        width: 100%;
        height: auto;
        display: block;
      }
      .card .caption {
        padding: 12px;
        font-size: 14px;
        color: #ccc;
      }
      .card .inputs {
        padding: 0 12px 12px;
        font-size: 12px;
        color: #888;
      }
      .meta {
        text-align: center;
        color: #888;
        margin-top: 20px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>üçå Gemini Image Gallery</h1>
    <div class="gallery">
      <div class="card">
        <img
          src="001-friendly-local-business-owner-standing-proudly-in-.png"
          alt="Friendly local business owner standing proudly in front of their shop, small business storefront, we"
        />
        <div class="caption">
          Friendly local business owner standing proudly in front of their shop, small business
          storefront, welcoming smile, American main street feel, warm afternoon lighting, community
          business success
        </div>
      </div>
    </div>
    <p class="meta">Generated with gemini-3-pro-image-preview on 2026-01-31 09:41</p>
  </body>
</html>
